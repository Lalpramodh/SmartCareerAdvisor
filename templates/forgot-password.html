<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Career Guide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style1.css') }}">
</head>
<body>
    <div class="wrapper">
        <form action="{{ url_for('forgot_password') }}" method="post">
            <h2>Forgot Password</h2>
            <p>Enter your email address below and we will send you instructions to reset your password.</p>
            <div class="input-field">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <button type="submit">Send Reset Link</button>
            <div class="register">
                <p>Remembered your password? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
