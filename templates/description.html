<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Descriptions - Career.AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/description.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .layout {
            display: flex;
            height: calc(100vh - 70px);
        }
        .left-panel, .right-panel {
            border: none;
            height: 100%;
        }
        .left-panel {
            width: 30%;
            border-right: 2px solid #ddd;
        }
        .right-panel {
            width: 70%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h2 class="title">CareerGuide - Job Descriptions</h2>
    </header>

    <main class="layout">
        <!-- Left Panel (Job List) -->
        <iframe src="{{ url_for('job_list') }}" name="jobListFrame" class="left-panel"></iframe>
        
        <!-- Right Panel (Job Details) -->
        <iframe src="{{ url_for('job_details') }}" name="jobDetailsFrame" class="right-panel"></iframe>
    </main>

    <script src="script.js"></script>
</body>
</html>
